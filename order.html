<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Hut - Order Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Order Online</h1>
            <p>Customize your order and enjoy fast delivery!</p>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="order.html">Order Online</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <section id="order">
        <div class="container">
            <h2>Place Your Order</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="menu-item">Select Menu Item:</label>
                <select id="menu-item" name="menu-item">
                    <option value="cheeseburger">Cheeseburger - $8.99</option>
                    <option value="veggie">Veggie Delight - $7.99</option>
                </select>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
                <button type="submit">Order Now</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Burger Hut. All Rights Reserved.</p>
    </footer>
</body>
</html>
